					num-=0.3;
					$(".water").css({"transform":"translate(0," + num + "%)","webkit-transform":"translate(0," + num + "%)"})

					if(num <= 0){
					clearInterval(waterUp);
					$("#preload").fadeOut();	
					};
					},10)
