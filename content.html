<!DOCTYPE html>
<html lang="zh_CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>泉湖</title>
<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<audio id="audio" src="audio/music.mp3" loop="loop"></audio>
<div id="content">
	<div id="bgMap" class="flow"><img src="img/dt/bj.jpg" alt="" class="imgFlow"></div>
	<div id="luxian1" class="flow"><img src="img/dt/xl1.png" alt="" class="imgFlow"></div>
	<div id="luxian2" class="flow"><img src="img/dt/xl2.png" alt="" class="imgFlow"></div>
	<div id="touch" class="flow">
		<img class="imgFlow" src="img/dt/lkt.png" alt="">
		<div class="point" id="shuiyu"></div>
		<div class="point" id="san"></div>
		<div class="point" id="bai"></div>
		<div class="point" id="shang"></div>
		<div class="point" id="shui"></div>
		<div class="point" id="wen"></div>
		<div class="point" id="long"></div>
		<div class="point" id="yun"></div>
		<div class="point" id="zhuo"></div>
		<div class="point" id="kong"></div>
	</div>
	<div id="slide" style="display:none">
			<img id="slideImg" class="flow" src="" alt="">
			<img id="close" class="flow" src="img/dt/an.png" alt="">
			<img id="music" class="flow" src="" alt="">		
	</div>
</div>
	<div id="lx1" class="btn">路线1</div>
	<div id="lx2" class="btn">路线2</div>
<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
